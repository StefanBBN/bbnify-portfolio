<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBNify · Work Portfolio</title>
  <meta name="description" content="Selected performance ads, videos and creative experiments by BBNify." />
  <meta property="og:title" content="BBNify · Work Portfolio" />
  <meta property="og:description" content="Selected performance ads, videos and creative experiments by BBNify." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#FC8C23" />
  <style>
    :root {
      --brand: #FC8C23; /* BBNify orange */
      --ink: #1d1d1f;   /* near-black */
      --muted: #6b7280; /* gray */
      --bg: #fffaf6;    /* warm white */
      --card: #ffffff;  /* card bg */
      --accent: #3c1f1a; /* dark red/brown for logo text */
      --radius: 20px;
      --shadow: 0 8px 30px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 10% 0%, rgba(252,140,35,.08), transparent 60%), var(--bg);
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 28px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:20px; margin-bottom: 24px; }
    .brand { display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.4px; }
    .brand-badge { width:40px; height:40px; border-radius:12px; background:var(--brand); box-shadow: var(--shadow); position:relative; }
    .brand-badge::after{ content:""; position:absolute; inset:8px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0));}
    .brand span { color: var(--accent); }

    .cta { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border:1px solid #e5e7eb; border-radius:12px; text-decoration:none; color:var(--ink); background:#fff; box-shadow: var(--shadow); font-weight:600; }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(0,0,0,.12); }

    .hero { padding: 24px 0 12px; }
    .hero h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 44px); line-height:1.1; }
    .hero p { margin: 0; color: var(--muted); max-width: 70ch; }

    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; margin-top: 26px; }

    .card { background: var(--card); border: 1px solid #eee; border-radius: var(--radius); overflow: clip; box-shadow: var(--shadow); display:flex; flex-direction:column; }
    .media { position:relative; width:100%; aspect-ratio: 9/16; background:#f4f4f5; display:flex; align-items:center; justify-content:center; }
    .media img, .media video { width:100%; height:100%; object-fit: cover; display:block; }

    .play { position:absolute; inset:auto auto 12px 12px; display:inline-flex; align-items:center; gap:8px; background: rgba(0,0,0,.55); color:#fff; padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px; }

    .body { padding: 14px 14px 12px; display:flex; flex-direction:column; gap:6px; }
    .title { font-weight:700; letter-spacing:.2px; }
    .meta { color: var(--muted); font-size: 13px; }

    .actions { display:flex; gap:10px; margin-top: 6px; }
    .btn { flex:0 0 auto; display:inline-block; padding:9px 12px; border-radius:12px; text-decoration:none; font-weight:700; border:1px solid #e5e7eb; }
    .btn.primary { background: var(--brand); color:#1a1a1a; border-color: transparent; }
    .btn.ghost { background:#fff; color:var(--ink); }

    footer { text-align:center; color:var(--muted); font-size: 13px; padding: 40px 0 28px; }

    /* Small utility to hide if empty */
    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <span>BBNify</span>
        <img src="assets/sample-vert-1.png" alt="Performance Creative" width="140" height="24" />
      </div>
      <a class="cta" href="mailto:hello@bbnify.example" title="Email">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 6h16v12H4z" stroke="#111"/><path d="m4 7 8 6 8-6" stroke="#111"/></svg>
        Contact
      </a>
    </header>

    <section class="hero">
      <h1>Performance Creative Portfolio</h1>
      <p>Real ads. Real results. Mixed UGC, product and motion design for Meta, TikTok & YouTube. Click any card to open the live proof in Meta Ads Library.</p>
    </section>

    <section class="grid" id="projects"></section>

    <footer>© <span id="y"></span> BBNify · Built with vanilla HTML/CSS/JS · Hosted on GitHub Pages</footer>
  </div>

  <script>
    // === 1) List your projects here (image or video + live link) ===
    // - type: 'image' or 'video'
    // - src: URL to asset (use your own hosting or upload in repo)
    // - title, meta: small text
    // - live: link to Ads Library (or landing page)
    const PROJECTS = [
      {
        type: 'image',
        src: 'assets/sample-vert-1.jpg',
        title: 'Client X — Vertical Promo',
        meta: 'Format 9:16 · Sales Objective',
        live: 'https://www.facebook.com/ads/library/?id=1357484852757658'
      },
      {
        type: 'video',
        src: 'assets/sample-vert-2.mp4',
        title: 'Client Y — UGC Hook Test',
        meta: 'UGC · 6s hook · Conversion',
        live: 'https://www.facebook.com/ads/library/?id=1234567890123456'
      }
    ];

    // === 2) Render cards ===
    const grid = document.querySelector('#projects');

    PROJECTS.forEach(p => {
      const card = document.createElement('article');
      card.className = 'card';

      const media = document.createElement('div');
      media.className = 'media';

      if (p.type === 'video') {
        const v = document.createElement('video');
        v.src = p.src;
        v.muted = true; v.loop = true; v.playsInline = true; v.autoplay = true;
        v.setAttribute('aria-label', p.title);
        media.appendChild(v);

        const badge = document.createElement('span');
        badge.className = 'play';
        badge.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg> Preview';
        media.appendChild(badge);
      } else {
        const img = document.createElement('img');
        img.src = p.src; img.alt = p.title;
        media.appendChild(img);
      }

      const body = document.createElement('div');
      body.className = 'body';
      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = p.title;
      const meta = document.createElement('div');
      meta.className = 'meta'; meta.textContent = p.meta;

      const actions = document.createElement('div');
      actions.className = 'actions';
      const live = document.createElement('a');
      live.className = 'btn primary';
      live.href = p.live; live.target = '_blank'; live.rel = 'noopener';
      live.textContent = 'View on Ads Library';

      const dl = document.createElement('a');
      dl.className = 'btn ghost';
      dl.href = p.src; dl.target = '_blank'; dl.rel = 'noopener';
      dl.textContent = p.type === 'video' ? 'Open video' : 'Open image';

      actions.append(live, dl);
      body.append(title, meta, actions);

      card.append(media, body);
      grid.appendChild(card);
    });

    // small detail for the footer year
    document.querySelector('#y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
